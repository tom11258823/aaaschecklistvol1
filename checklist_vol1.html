<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele-Digi AaaS S&CV Lite チェックリスト</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h2 {
            color: #007bff;
            margin-top: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .checklist-item {
            display: flex;
            align-items: flex-start;
            padding: 15px 0;
            border-bottom: 1px dashed #ddd;
        }
        .checklist-item:last-child {
            border-bottom: none;
        }
        .item-info {
            flex-grow: 1;
            margin-left: 15px;
        }
        .item-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #2c3e50;
        }
        .item-image {
            max-width: 500px; /* 画像の最大幅 */
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
            display: block; 
            margin-bottom: 5px; /* 複数画像用 */
        }
        .status-display {
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        /* チェックボックスのスタイル調整 */
        input[type="checkbox"] {
            transform: scale(1.5); 
            margin-top: 5px;
            cursor: pointer;
        }
        .completed-item .item-name {
            text-decoration: line-through;
            color: #95a5a6;
        }
        .all-complete {
            color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tele-Digi AaaS S&CV Lite チェックリスト</h1>
        
        <div class="status-display">
            進捗: <span id="progress-count"></span> 完了
            <span id="all-ok-message" style="color: red;"></span>
        </div>
        
        <div id="checklist-container">
            </div>
    </div>

    <script>
        // ==========================================
        // 1. セキュリティ設定 (簡易パスワード)
        // ==========================================
        const SECRET_PASSWORD = "mel1514"; // ★ここを好きなパスワードに変えてください

        function authenticate() {
            const userInput = prompt("パスワードを入力してください");
            
            if (userInput === SECRET_PASSWORD) {
                // 正解ならコンテンツを表示してリスト作成
                document.getElementById('main-content').style.display = 'block';
                initializeChecklist();
            } else {
                // 不正解なら警告を出して終了
                alert("認証に失敗しました。ページをリロードしてやり直してください。");
                document.body.innerHTML = "<h1 style='text-align:center;margin-top:50px;'>閲覧権限がありません</h1>";
            }
        }
        // 1. チェックリストのデータ
        // imagePathは配列で複数画像に対応しました。
        const CHECKLIST_DATA = [
            // --- 通常項目 ---
            { id: 1, name: "進行スケジュールは確認しましたか", hasImage: true, imagePaths: ["https://tom11258823.github.io/aaaschecklistvol1/scvlite.png"] },
            { 
                id: 2, 
                name: "商流/計測エリア/対応メディア/対応KPIは確認しましたか", 
                hasImage: true, 
                imagePaths: [
                    "https://tom11258823.github.io/aaaschecklistvol1/scvliteconditions.png",
                    "https://tom11258823.github.io/aaaschecklistvol1/scvliteprice.png"
                ] 
            },
            { id: 4, name: "得意先への報告アウトプットがダッシュボード上で描画可能か確認しましたか", hasImage: false },
            { id: 5, name: "コストについて精査しましたか", hasImage: false },
            
            // --- YouTube計測 必須項目 ---
            { id: 6, name: "【YouTube計測】Digitalの計測可能媒体はYouTubeのみであることを理解していますか", hasImage: false, group: "YouTube" },
            { id: 7, name: "【YouTube計測】得意先からGA（またはBigQuery）の権限を共有してもらう必要があることを把握していますか", hasImage: false, group: "YouTube" },
            { id: 8, name: "【YouTube計測】CM/DV360の導入スケジュールと入稿スケジュールを把握していますか", hasImage: true, imagePaths: ["https://via.placeholder.com/300x150?text=CM/DV360+Timeline"], group: "YouTube" },
            { id: 9, name: "【YouTube計測】CM360は従量課金制であることを理解していますか", hasImage: false, group: "YouTube" },
        ];

        const totalItems = CHECKLIST_DATA.length;
        const container = document.getElementById('checklist-container');
        const progressDisplay = document.getElementById('progress-count');
        const okMessage = document.getElementById('all-ok-message');
        let completedCount = 0;

        /**
         * チェックボックスがクリックされたときの処理
         */
        function handleCheck(checkbox, itemId) {
            const itemElement = checkbox.closest('.checklist-item');
            
            if (checkbox.checked) {
                completedCount++;
                itemElement.classList.add('completed-item');
            } else {
                completedCount--;
                itemElement.classList.remove('completed-item');
            }

            // 進捗の更新
            updateProgress();
        }

        /**
         * 進捗状況とメッセージの更新
         */
        function updateProgress() {
            // 1. 進捗カウントの更新
            progressDisplay.textContent = `${completedCount}/${totalItems}`;

            // 2. 「導入OK」メッセージの表示/非表示
            if (completedCount === totalItems) {
                okMessage.textContent = "【導入OK！】";
                okMessage.classList.add('all-complete');
            } else {
                okMessage.textContent = "【導入 NG】";
                okMessage.classList.remove('all-complete');
            }
        }

        /**
         * 初期化処理：チェックリスト項目を画面に描画する
         */
        function initializeChecklist() {
            let currentGroup = '';

            CHECKLIST_DATA.forEach(item => {
                // グループが変わる場合、見出しを追加
                if (item.group && item.group !== currentGroup) {
                    const heading = document.createElement('h2');
                    heading.textContent = item.group === "YouTube" ? "YouTube計測 必須項目" : "基本項目";
                    container.appendChild(heading);
                    currentGroup = item.group;
                } else if (!item.group && currentGroup !== '基本項目') {
                    const heading = document.createElement('h2');
                    heading.textContent = "基本項目";
                    container.appendChild(heading);
                    currentGroup = '基本項目';
                }

                // 項目ごとのHTML要素を生成
                const itemDiv = document.createElement('div');
                itemDiv.className = 'checklist-item';
                itemDiv.id = `item-${item.id}`;

                // チェックボックスの作成
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `check-${item.id}`;
                checkbox.addEventListener('change', () => handleCheck(checkbox, item.id));

                // 項目名と画像コンテナ
                const infoDiv = document.createElement('div');
                infoDiv.className = 'item-info';
                infoDiv.innerHTML = `<div class="item-name">${item.name}</div>`;

                // 画像がある場合、画像要素を追加 (複数画像に対応)
                if (item.hasImage && item.imagePaths && item.imagePaths.length > 0) {
                    item.imagePaths.forEach(path => {
                        const img = document.createElement('img');
                        img.src = path;
                        img.alt = `${item.name} の説明画像`;
                        img.className = 'item-image';
                        infoDiv.appendChild(img);
                    });
                }

                // 要素をitemDivに結合
                itemDiv.appendChild(checkbox);
                itemDiv.appendChild(infoDiv);
                
                // itemDivをコンテナに追加
                container.appendChild(itemDiv);
            });

            // 初期表示の進捗を更新
            updateProgress();
        }

        // ページロード時に初期化関数を実行
        window.onload = initializeChecklist;
    </script>

</body>
</html>
